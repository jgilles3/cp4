<div class="contactPage">
  <h2 id="reviewTitle">Suggest A Movie</h2>

  <form action="https://formspree.io/byujmc@gmail.com" method="POST">
      <div>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="user_name">
      </div>
      <div>
        	<label for="suggest">Movie title:</label><br>
        	<input type="text" id="suggest" name="new_suggestion">
      </div>
      <div id="review">
          <label for="msg">Why should we add this movie?</label><br>
          <textarea id="msg" name="user_message"></textarea>
      </div>

      <div id="select">
        <label for="mail">Do you like onions?</label><br>
        <select name="LikeOnions?">
      	  <option value="" disabled selected>Select a response</option>
      	  <option value="Yes">Yes</option>
      	  <option value="No">No</option>
      	</select>
    </div>

      <div>
        <button class="contactButton" type="submit">Submit</button>
      </div>

  </form>
</div>
